experiment:
  seed: 88
  save_dir: ../experiments/


data:
  annotations: ../data/train_cas_kfold.csv
  data_dir: ../data/pngs/
  input: filename
  target: fracture_cas
  outer_fold: 0
  dataset:
    name: ImageDataset
    params:
      flip: true
      invert: false
      reverse_channels: false
      channels: grayscale


transform:
  resize:
    name: resize_ignore
    params:
      imsize: [512, 512]
  augment:
    name: simple_augment_with_dropout
    params:
      n: 3
      p: 0.95
  crop:
    name: crop
    params:
      imsize: [448, 448]
  preprocess:
    name: Preprocessor
    params:
      image_range: [0, 255]
      input_range: [0, 1]
      mean: [0.5, 0.5, 0.5]
      sdev: [0.5, 0.5, 0.5]


task:
  name: ClassificationTask
  params:


model:
  name: Net2D
  load_pretrained: ../experiments/cas001_384/sbn/fold0/checkpoints/last.ckpt
  params:
    backbone: tf_efficientnet_b6_ns
    backbone_params:
      drop_path_rate: 0.2
    pretrained: true
    num_classes: 1
    dropout: 0.2
    pool: avg
    in_channels: 1
    multisample_dropout: false


loss:
  name: BCEWithLogitsLoss
  params:


optimizer:
  name: AdamW
  params:
    lr: 3.0e-5
    weight_decay: 5.0e-4


scheduler:
  name: CosineAnnealingLR
  params:
    final_lr: 0.0


train:
  batch_size: 16
  num_epochs: 3


evaluate:
  metrics: [AUROC]
  monitor: auc_mean
  mode: max



