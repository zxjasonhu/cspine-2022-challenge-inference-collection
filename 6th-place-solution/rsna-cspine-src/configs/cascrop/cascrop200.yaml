experiment:
  seed: 88
  save_dir: ../experiments/


data:
  annotations: ../data/train_quick_cas_kfold_subset.csv
  data_dir: ../data/train-cropped-vertebra/
  input: filename
  target: fracture_cas_binary
  outer_fold: 0
  dataset:
    name: ImageDataset
    params:
      flip: true
      transpose: true
      invert: false
      channels: grayscale
  sampler:
    name: BalancedSampler
    params:
      pos_frac: 0.5
      N_sample: 50000


transform:
  resize:
    name: resize_ignore
    params:
      imsize: [288, 288]
  augment:
    name: rand_augment
    params:
      n: 3
      p: 0.95
      spatial_only: true
      dropout: false
  crop:
    null
  preprocess:
    name: Preprocessor
    params:
      image_range: [0, 255]
      input_range: [0, 1]
      mean: [0.5]
      sdev: [0.5]


task:
  name: ClassificationTask
  params:


model:
  name: Net2D
  params:
    backbone: tf_efficientnetv2_s
    pretrained: true
    num_classes: 1
    dropout: 0.2
    multisample_dropout: true
    feature_reduction: 320
    pool: gem
    in_channels: 1


loss:
  name: BCEWithLogitsLoss
  params:


optimizer:
  name: AdamW
  params:
    lr: 3.0e-4
    weight_decay: 5.0e-4


scheduler:
  name: CosineAnnealingLR
  params:
    final_lr: 0


train:
  batch_size: 32
  num_epochs: 5


evaluate:
  metrics: [AUROC]
  monitor: auc_mean
  mode: max