experiment:
  seed: 88
  save_dir: ../experiments/


data: 
  annotations: ../data/tests/tinyich/train_with_folds.csv
  data_dir: ../data/tests/tinyich/images/
  input: filename
  target: [edh, sdh, iph, sah, ivh, any]
  outer_fold: 0
  dataset:
    name: ImageDataset
    params:
      channels: grayscale
      flip: true
      invert: false
      verbose: true


transform:
  resize:
    name: resize_ignore
    params:
      imsize: [512, 512]
  augment:
    name: simple_augment
    params:
      n: 3
      p: 0.9
  crop:
    null
  preprocess: 
    name: Preprocessor
    params:
      image_range: [0, 255]
      input_range: [0, 1]
      mean: [0.5, 0.5, 0.5]
      sdev: [0.5, 0.5, 0.5]


task: 
  name: ClassificationTask
  params: 


model:
  name: Net2D
  params:
    backbone: efficientnet_b0
    pretrained: true
    num_classes: 6
    dropout: 0.2
    pool: avgmax
    in_channels: 1
    multisample_dropout: true


loss:
  name: BCEWithLogitsLoss
  params:


optimizer:
  name: AdamW
  params:
    lr: 3.0e-4
    weight_decay: 5.0e-4


scheduler: 
  name: CosineAnnealingLR
  params:
    final_lr: 0.0


train:
  batch_size: 16
  num_epochs: 5


evaluate: 
  metrics: [AUROC]
  monitor: auc_mean
  mode: max


