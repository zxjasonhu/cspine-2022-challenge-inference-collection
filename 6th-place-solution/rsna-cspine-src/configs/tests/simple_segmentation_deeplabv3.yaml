experiment:
  seed: 88
  save_dir: ../experiments/


data: 
  annotations: ../data/tests/tinyptx/train_positives_kfold.csv
  data_dir: ../data/tests/tinyptx/
  input: filename
  target: label
  outer_fold: 0
  dataset:
    name: ImageSegmentDataset
    params:
      segmentation_format: png
      num_classes: 1
      max_255: true
      channels: grayscale
      flip: true
      invert: false
      verbose: true


transform:
  resize:
    name: resize_ignore
    params:
      imsize: [512, 512]
  augment:
    name: simple_augment
    params:
      n: 3
      p: 0.9
  crop:
    null
  preprocess: 
    name: Preprocessor
    params:
      image_range: [0, 255]
      input_range: [0, 1]
      mean: [0.5, 0.5, 0.5]
      sdev: [0.5, 0.5, 0.5]


task: 
  name: SegmentationTask
  params: 


model:
  name: NetSegment2D
  params:
    architecture: DeepLabV3Plus
    encoder_name: efficientnet_b0 
    encoder_params: 
      pretrained: true
      output_stride: 16
    decoder_params:
      decoder_channels: 256
      decoder_atrous_rates: [12, 24, 36]
    num_classes: 1
    in_channels: 1
    dropout: 0.2


loss:
  name: DiceLoss
  params:
    mode: binary

optimizer:
  name: AdamW
  params:
    lr: 3.0e-4
    weight_decay: 5.0e-4


scheduler: 
  name: CosineAnnealingLR
  params:
    final_lr: 0.0


train:
  batch_size: 16
  num_epochs: 10


evaluate: 
  metrics: [DSC]
  monitor: dsc_mean
  mode: max


