experiment:
  seed: 88
  save_dir: ../experiments/


data:
  annotations: ../data/train_cas_2dc-5_kfold_all_by_level.csv
  data_dir: ../data/pngs-with-seg/
  input: filename_2dc
  target: [C1_frac, C2_frac, C3_frac, C4_frac, C5_frac, C6_frac, C7_frac, fracture_cas]
  outer_fold: 0
  dataset:
    name: ImageStackDataset
    params:
      flip: true
      transpose: true
      invert: false
      load_mode: list
      num_images: 5
      z_lt: resample_resample
      z_gt: resample_resample
      channels: bgr


transform:
  resize:
    name: resize_ignore_3d
    params:
      imsize: [5, 640, 640]
  augment:
    name: rand_augment
    params:
      n: 3
      p: 0.95
      spatial_only: true
      dropout: false
  crop:
    name: crop_3d
    params:
      imsize: [5, 560, 560]
  preprocess:
    name: Preprocessor
    params:
      image_range: [0, 255]
      input_range: [0, 1]
      mean: [0.5, 0.5, 0.5]
      sdev: [0.5, 0.5, 0.5]


task:
  name: ClassificationTask
  params:


model:
  name: Net2DWith3DStem
  params:
    backbone: tf_efficientnetv2_m
    pretrained: true
    num_classes: 8
    dropout: 0.2
    multisample_dropout: true
    pool: gem
    stem_out_channels: 24
    change_stride: [1, 1]
    in_channels: 3


loss:
  name: BCEWithLogitsLoss
  params:
    pos_weight: 2.0


optimizer:
  name: AdamW
  params:
    lr: 3.0e-4
    weight_decay: 5.0e-4


scheduler:
  name: CosineAnnealingLR
  params:
    final_lr: 1.0e-6


train:
  batch_size: 16
  num_epochs: 1


evaluate:
  metrics: [AUROC]
  monitor: auc_mean
  mode: max



