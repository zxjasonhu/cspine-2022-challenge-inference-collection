experiment:
  seed: 88
  save_dir: ../experiments/


data:
  annotations: ../data/train_fracture_using_bbox_2dc_kfold.csv
  data_dir: ../data/pngs/
  input: filename_2dc
  target: fracture
  outer_fold: 0
  dataset:
    name: ImageDataset
    params:
      flip: true
      invert: false
      reverse_channels: true
      channels: 2dc
  sampler:
    name: BalancedSampler
    params:
      N_sample: 72000
      pos_frac: 0.1


transform:
  resize:
    name: resize_ignore
    params:
      imsize: [256, 256]
  augment:
    null
  crop:
    name: crop
    params:
      imsize: [224, 224]
  preprocess:
    name: Preprocessor
    params:
      image_range: [0, 255]
      input_range: [0, 1]
      mean: [0.5, 0.5, 0.5]
      sdev: [0.5, 0.5, 0.5]


task:
  name: ClassificationTask
  params:


model:
  name: Net2D
  params:
    backbone: tf_efficientnetv2_m
    pretrained: true
    num_classes: 1
    dropout: 0.0
    pool: avg
    in_channels: 3
    multisample_dropout: true


loss:
  name: BCEWithLogitsLoss
  params:


optimizer:
  name: AdamW
  params:
    lr: 3.0e-4
    weight_decay: 5.0e-4


scheduler:
  name: CosineAnnealingLR
  params:
    final_lr: 0.0


train:
  batch_size: 32
  num_epochs: 1


evaluate:
  metrics: [AUROC]
  monitor: auc_mean
  mode: max



